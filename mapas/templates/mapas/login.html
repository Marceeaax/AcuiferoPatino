<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #11998e, #38ef7d);
    }

    #back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 1.8rem;
      color: white;
      background-color: rgba(0,0,0,0.1);
      padding: 6px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s ease;
    }

    #back-arrow:hover {
      background-color: rgba(0,0,0,0.3);
    }

    .login-box {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #11998e;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline-color: #38ef7d;
    }

    input::placeholder {
      color: #999;
    }

    .submit-btn {
      background-color: #38ef7d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #2fdc6a;
    }

    .links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .links a {
      color: #11998e;
      text-decoration: none;
      display: block;
      margin-top: 6px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="/mapa-muestreo/" id="back-arrow" title="Volver al mapa">←</a>

  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="submit" class="submit-btn" value="Entrar" />
    </form>
    <div class="links">
      <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
      <a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</body>
</html>

{% if error %}
<script>
  Swal.fire({
    icon: 'error',
    title: 'Error de autenticación',
    text: 'Usuario o contraseña incorrectos.',
    confirmButtonColor: '#38ef7d',
    heightAuto: false,
  });
</script>
{% endif %}

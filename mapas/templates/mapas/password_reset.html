<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #ff758c;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .links {
      text-align: center;
      margin-top: 1rem;
    }
    .links a {
      color: #ff758c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresá tu correo y te enviaremos un enlace para restaurarla.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Enviar enlace" class="submit-btn">
    </form>
    <div class="links">
      <a href="{% url 'login' %}">Volver al login</a>
    </div>
  </div>
</body>
</html>
